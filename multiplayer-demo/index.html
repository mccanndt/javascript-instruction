<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer Fun</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form id="form">
                <div class="form-uname">
                    <label>Enter your name:</label>
                    <input id="nameField" type="text" maxlength="15"></input>
                </div>
                <div class="form-sub">
                    <button onclick="getUserName()" type="button">Play!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col" id="scoreboard">
                <h5>Scoreboard</h5>
                <div class="row">
                    <div class="col"><h6>Name</h6></div>
                    <div class="col"><h6>Score</h6></div>
                </div>
                <div id="scoreboard-names"></div>
            </div>
        </div>
    </div>
</body>
<script src="static/game.js"></script>

</html>
